<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            overflow: hidden; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
        }
        
        #status { 
            display: none; 
        }

        /* 全体を左上に固定するコンテナ */
        #card-wrapper {
            position: fixed; 
            top: 50px;       
            left: 50px;      
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; /* これで子要素を左に寄せる */
            width: auto;
        }

        /* 【重要】画像を包む箱。これがあることで、画像が中央から拡大しても左揃えが維持されます */
        .img-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            /* 画像が拡大した時にコンテナからはみ出しても切れないようにする */
            overflow: visible; 
        }

        #key-card {
            max-height: 60vh; 
            opacity: 0;
            transform: scale(0.5);
            /* 支点を中央に設定 */
            transform-origin: center center; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
        
        #key-card.show { 
            opacity: 1; 
            transform: scale(1); 
        }

        #card-text {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-left: 8px solid #007bff;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-align: left;
            max-width: 600px;
            white-space: pre-wrap;
        }
        #card-text.show { opacity: 1; transform: translateY(0); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status" style="display: block; position: fixed; top: 0; left: 0; color: white; background: rgba(0,0,0,0.5); font-size: 10px; z-index: 999;">PeerJS 起動中...</div>

    <div id="card-wrapper">
        <div class="img-container">
            <img id="key-card" src="">
        </div>
        <div id="card-text" class="hidden"></div>
    </div>

    <script>
        const cardImg = document.getElementById('key-card');
        const cardText = document.getElementById('card-text');
        const statusEl = document.getElementById('status');

        const peer = new Peer();

        peer.on('open', (id) => {
            statusEl.innerText = "接続ID: " + id;
        });

        peer.on('connection', (conn) => {
            statusEl.style.display = "none";
            
            conn.on('data', (data) => {
                if (data.action === 'show') {
                    cardImg.src = data.url;
                    cardImg.classList.add('show');
                    
                    if (data.text) {
                        cardText.innerText = data.text;
                        cardText.classList.remove('hidden');
                        setTimeout(() => cardText.classList.add('show'), 100);
                    }
                } else {
                    cardImg.classList.remove('show');
                    cardText.classList.remove('show');
                    setTimeout(() => {
                        cardText.classList.add('hidden');
                    }, 500);
                }
            });
        });

        peer.on('error', (err) => {
            statusEl.style.display = "block";
            statusEl.innerText = "エラー: " + err.type;
            statusEl.style.color = "red";
        });
    </script>
</body>
</html>
