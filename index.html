<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            overflow: hidden; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
        }
        
        /* 1. ステータス表示を画面外へ（完全に消す場合は display: none） */
        #status { 
            display: none; 
        }

        #card-wrapper {
            position: fixed; 
            top: 50px;       /* 上からの位置 */
            left: 50px;      /* 2. 左からの位置（ここでお好みの左端位置を調整） */
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; /* 3. 子要素を左揃えにする */
            width: auto;
        }

        /* カード画像 */
        #key-card {
            max-height: 60vh; 
            opacity: 0;
            transform: scale(0.5);
            /* transform-origin を左上にすることで左に固定されたまま拡大 */
            transform-origin: left top; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
        #key-card.show { opacity: 1; transform: scale(1); }

        /* 説明文ボックス */
        #card-text {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-left: 8px solid #007bff;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-align: left; /* 4. テキスト自体も左揃え */
            max-width: 600px;
            white-space: pre-wrap;
        }
        #card-text.show { opacity: 1; transform: translateY(0); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status"></div> <div id="card-wrapper">
        <img id="key-card" src="">
        <div id="card-text" class="hidden"></div>
    </div>
