<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            overflow: hidden; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
        }
        
        #status { 
            display: none; 
        }

        /* 画面左上に配置するコンテナ */
        #card-wrapper {
            position: fixed; 
            top: 40px;       /* 少し上に詰めて余裕を持たせる */
            left: 50px;      
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            width: auto;
            max-width: 700px; /* 全体の最大幅 */
        }

        .img-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            overflow: visible; 
        }

        #key-card {
            max-height: 55vh; /* テキストのために画像を少しだけ小さく調整 */
            opacity: 0;
            transform: scale(0.5);
            transform-origin: center center; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
        
        #key-card.show { 
            opacity: 1; 
            transform: scale(1); 
        }

        /* 説明文ボックスの設定 */
        #card-text {
            margin-top: 20px;
            padding: 15px 25px;
            /* 高級感のあるグラデーション背景 */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            color: white;
            font-weight: bold;
            border-left: 6px solid #007bff;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease, font-size 0.3s ease; /* サイズ変更も滑らかに */
            text-align: left;
            width: fit-content;
            max-width: 650px;
            white-space: pre-wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            line-height: 1.4;
        }
        #card-text.show { opacity: 1; transform: translateY(0); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status" style="display: block; position: fixed; top: 0; left: 0; color: white; background: rgba(0,0,0,0.5); font-size: 10px; z-index: 999;">PeerJS 起動中...</div>

    <div id="card-wrapper">
        <div class="img-container">
            <img id="key-card" src="">
        </div>
        <div id="card-text" class="hidden"></div>
    </div>

    <script>
        const cardImg = document.getElementById('key-card');
        const cardText = document.getElementById('card-text');
        const statusEl = document.getElementById('status');

        const peer = new Peer();

        peer.on('open', (id) => {
            statusEl.innerText = "接続ID: " + id;
        });

        peer.on('connection', (conn) => {
            statusEl.style.display = "none";
            
            conn.on('data', (data) => {
                if (data.action === 'show') {
                    // 1. 画像の処理
                    cardImg.src = data.url;
                    cardImg.classList.add('show');
                    
                    // 2. テキストの処理
                    if (data.text) {
                        cardText.innerText = data.text;
                        
                        // --- 文字数によるフォントサイズ自動調整 ---
                        const len = data.text.length;
                        if (len > 150) {
                            cardText.style.fontSize = "16px"; // 非常に長い
                        } else if (len > 80) {
                            cardText.style.fontSize = "19px"; // 長め
                        } else if (len > 40) {
                            cardText.style.fontSize = "22px"; // 中くらい
                        } else {
                            cardText.style.fontSize = "26px"; // 短い（強調）
                        }

                        cardText.classList.remove('hidden');
                        setTimeout(() => cardText.classList.add('show'), 100);
                    }
                } else {
                    // 非表示処理
                    cardImg.classList.remove('show');
                    cardText.classList.remove('show');
                    setTimeout(() => {
                        cardText.classList.add('hidden');
                    }, 500);
                }
            });
        });

        peer.on('error', (err) => {
            statusEl.style.display = "block";
            statusEl.innerText = "エラー: " + err.type;
            statusEl.style.color = "red";
        });
    </script>
</body>
</html>
