<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            overflow: hidden; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; 
        }
        
        /* 1. ステータス表示を完全に消す設定 */
        #status { 
            display: none; 
        }

        /* 画面左上に配置するコンテナ */
        #card-wrapper {
            position: fixed; 
            top: 50px;       /* 上からの距離 */
            left: 50px;      /* 左からの距離 */
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; /* 左揃え */
            width: auto;
        }

        /* カード画像の設定 */
        #key-card {
            max-height: 60vh; 
            opacity: 0;
            transform: scale(0.5);
            transform-origin: left top; /* 左上を起点に拡大 */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
        #key-card.show { opacity: 1; transform: scale(1); }

        /* 説明文ボックスの設定 */
        #card-text {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-left: 8px solid #007bff;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-align: left; /* テキスト左揃え */
            max-width: 600px;
            white-space: pre-wrap;
        }
        #card-text.show { opacity: 1; transform: translateY(0); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status" style="display: block; position: fixed; top: 0; left: 0; color: white; background: rgba(0,0,0,0.5); font-size: 10px; z-index: 999;">PeerJS 起動中...</div>

    <div id="card-wrapper">
        <img id="key-card" src="">
        <div id="card-text" class="hidden"></div>
    </div>

    <script>
        const cardImg = document.getElementById('key-card');
        const cardText = document.getElementById('card-text');
        const statusEl = document.getElementById('status');

        const peer = new Peer();

        // IDが発行されたら表示（接続用に一時的に見えるようにしています）
        peer.on('open', (id) => {
            statusEl.innerText = "接続ID: " + id;
            console.log("ID:", id);
        });

        // 接続を受け取った時の処理
        peer.on('connection', (conn) => {
            statusEl.style.display = "none"; // 接続されたらID表示を消す
            
            conn.on('data', (data) => {
                if (data.action === 'show') {
                    // 画像の処理
                    cardImg.src = data.url;
                    cardImg.classList.add('show');
                    
                    // テキストの処理
                    if (data.text) {
                        cardText.innerText = data.text;
                        cardText.classList.remove('hidden');
                        // アニメーションのために少し遅らせてクラス付与
                        setTimeout(() => cardText.classList.add('show'), 100);
                    }
                } else {
                    // 非表示処理
                    cardImg.classList.remove('show');
                    cardText.classList.remove('show');
                    setTimeout(() => {
                        cardText.classList.add('hidden');
                    }, 500);
                }
            });
        });

        // エラーハンドリング
        peer.on('error', (err) => {
            statusEl.style.display = "block";
            statusEl.innerText = "エラー: " + err.type;
            statusEl.style.color = "red";
        });
    </script>
</body>
</html>
